version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: ourlife-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ourlife
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ourlife-network

  redis:
    image: redis:7-alpine
    container_name: ourlife-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - ourlife-network

  app:
    build: .
    container_name: ourlife-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=ourlife
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - ourlife-network
    command: ./server

volumes:
  postgres-data:
  redis-data:

networks:
  ourlife-network:
    driver: bridge
